name: Update dist

on:
  push:
    branches: [main]
    paths-ignore:
      - 'dist/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dist:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - run: yarn install --frozen-lockfile
      - run: yarn build

      - name: Commit build if needed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add dist
          git diff --cached --quiet || git commit -m "chore(ci): rebuild dist"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: ci/rebuild-dist
          delete-branch: true
          title: "chore(ci): rebuild dist"
          body: "Automated build update"
